plugins {
    id 'com.android.application'
}

android {
    namespace 'org.pokescan'
    compileSdk 33

    defaultConfig {
        applicationId "org.pokescan"
        minSdk 26
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    // OpenCV used to process picture
    implementation 'com.quickbirdstudios:opencv:4.5.3.0'
    // Tesseract used to extract text from processed picture (OCR)
    implementation 'com.rmtheis:tess-two:5.4.1'

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'com.quickbirdstudios:opencv:4.5.3.0'

    implementation group: 'com.asprise.ocr', name: 'java-ocr-api', version: '15.3.0.3'
    implementation group: 'com.jtransc', name: 'jtransc-rt', version: '0.5.0-ALPHA2'

    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation 'junit:junit:4.13.1'
}